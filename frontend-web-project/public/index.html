<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveNet</title>
    <link rel="stylesheet" type="text/css" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    
    <div class="wrapper">
        <div class="bg-animate" id="bg-animate"></div>
        <div class="curved" id="curved"></div>

        <div class="form-wrapper sign-in">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-box">
                    <input id="username" name="Email" type="email" required>
                    <label for="Email">Email</label>
                </div>
                <div class="input-box">
                    <input id="myPassword" name="Password" type="password" required>
                    <label for="Password">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="sign-link">
                    <p> Don't have an account? <a href="#" onclick="ActiveSignUp()">Sign Up</a></p>
                </div>
                <div class="social-platform">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="colors">
        <span onclick="changeColor('#77dd77')" class="color" style="--clr:#77dd77;"></span>
        <span onclick="changeColor('#f67599')" class="color" style="--clr:#f67599;"></span>
        <span onclick="changeColor('#976ed7')" class="color active" style="--clr:#976ed7;"></span>
        <span onclick="changeColor('#1db9c3')" class="color" style="--clr:#1db9c3;"></span>
        <span onclick="changeColor('#ffb347')" class="color" style="--clr:#ffb347;"></span>
    </div>

    <script src="./scripts/fetch.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
